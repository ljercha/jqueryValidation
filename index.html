<!DOCTYPE html>
<html>
<head>
	<title>JQuerry validation ljercha</title>
	<meta charset="UTF-8">
	<style>
		.valid{
			border-color: green;
			background-color: #00bf33;
		}
		.invalid{
			border-color: red;
			background-color: #ee7b7b;
		}
		input{
			border-style: solid;
			border-width: 1px;
			border-radius: 5px;
			display: block;
			border-color: grey;
			margin-bottom: 20px;
			padding:15px;
		}
		form {
			width: 50%;

		}
	</style>
	<script type="text/javascript" src="./jquery-1.12.3.min.js"></script>
	<script type="text/javascript" src="./validator.js"></script>
	<script type="text/javascript">

	$(function(){
		$('#form1').validation({
			'[name="name"]': /.*/, 
			'[id="adress"]' : /^[A-Z]/,
			'#password': "password", 
			'#email':'email'
		});


})



	</script>
</head>
<body>
	<form id="form1" >
		<label>Name:</label>
		<input id="name"  name="name" type="text"></input>
		<label>Password:</label>
		<input id="password" name="password" type="password"></input>
		<label>Email:</label>
		<input id="email" name="email" type="text" value=""></input>
		<label>Adress:</label>
		<input id="adress" name="adress" type="text" value=""></input>
		<input id="submit" type="submit" value="Submit">
	<form>
</body>
</html>
